<!DOCTYPE html>
<html>
<head>
	<title>TriviaGame</title>
</head>
<body>

	<h1>Totally Trivial Trivia!</h1>

	<h2>Time Remaining: <span id="timer">60</span></h2>

	<div id="main-content">

	<button id="start">START GAME</button>

	<div id="questions"></div>
	<div id="answers"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript">

		$('#start').on('click', run);

		var timer = 60;
		var intervalId;
		var triviaQuestions = ["Which fictional city is the home of Batman?" , "What is a Geiger Counter used to detect?" , "Which type of dog has breeds called Scottish, Welsh and Irish?" , "Babe Ruth is associated with which sport?" , "What was Mohammed Ali's birth name?" , "Which Roman emperor supposedly fiddled while Rome burned?" , "What's the total number of dots on a pair of dice?" , "Which planet is the closest to Earth?"];

		var triviaAnswers = [["Metropolis" , "Chicago" , "Gotham" , "Atlantis"]];

		setTimeout(endGame, 1000 * 60);

		function run() {

      		intervalId = setInterval(decrement, 1000);

      		for (var i = 0; i < triviaQuestions.length; i++) {

      			$('#questions').append(triviaQuestions[i] + "<br>");
      			var currentQuestion = i;

      			for (var j = 0; j < triviaAnswers.length; j++) {

      				var a = $("<button>");
      				a.addClass("answer");
      				a.attr("answer-text", triviaAnswers[i][j]);
      				a.text(triviaAnswers[i][j]);
      				console.log(a);
      				$('#questions').append(a + "<br>");
      			}

      		}


    	}

    	function decrement() {

    		timer--;
    		$('#timer').html(timer);

    		if (timer === 0) {

    			stop();
    			endGame();

    		}

    	}

    	function stop() {

    		clearInterval(intervalId);

    	}

		function endGame() {

			$('main-content').empty();
			alert("GAME OVER");

		}
		
	</script>


</body>
</html>
